<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de QR Codes Colorés</title>
  <!-- Icônes -->
  <link rel="apple-touch-icon" sizes="180x180" href="./QrCodeLogo180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./QrCodeLogo32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./QrCodeLogo16.png" />
  <!-- Méta données Open Graph pour le partage sur les réseaux sociaux -->
  <meta property="og:title" content="Générateur de QR Codes Colorés">
  <meta property="og:description" content="Générez facilement des QR codes personnalisés avec notre application. Choisissez une URL, ajustez les couleurs et l'opacité du fond et du premier plan, et définissez le niveau de correction d'erreur. Créez des QR codes uniques et professionnels pour vos besoins spécifiques Simple, rapide et gratuit.">
  <meta property="og:image" content="https://steve57000.github.io/GenerateQrCode/QrCodeLogo.jpg">
  <meta property="og:image:width" content="826">
  <meta property="og:image:height" content="620">
  <meta property="og:url" content="https://steve57000.github.io/GenerateQrCode/">
  <meta property="og:type" content="website">
  <meta property="og:author" content="Steve Bell" />
  <meta property="og:publish_date" content="2024-02-18T00:00:00-0600">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="formContainer">
  <div>
    <label for="url">URL:</label>
    <input type="text" id="url" value="https://www.example.com">
    <div id="urlErrorMessage" class="error-message"></div>
  </div>
  <div id="containerColor">
    <div>
      <label for="foregroundColor">Premier plan:</label>
      <input type="color" id="foregroundColor" value="#000000">
    </div>
    <div>
      <label for="backgroundColor">Arrière plan:</label>
      <input type="color" id="backgroundColor" value="#FFFFFF">
    </div>
  </div>
  <div id="containerOpacityQrCode">
    <div>
      <label for="backgroundAlpha">Transparence de l'arrière-plan:</label>
      <input type="number" id="backgroundAlpha" value="1" min="0" max="1" step="0.1">
      <div id="backgroundAlphaErrorMessage" class="error-message"></div>
    </div>
    <div>
      <label for="foregroundAlpha">Transparence du premier plan:</label>
      <input type="number" id="foregroundAlpha" value="1" min="0" max="1" step="0.1">
      <div id="foregroundAlphaErrorMessage" class="error-message"></div>
    </div>
  </div>
  
  <div>
    <label for="imageSize">Taille de l'image à télécharger:</label>
    <input type="number" id="imageSize" value="200" min="100" max="600" step="50">
    <div id="sizeErrorMessage" class="error-message"></div>
  </div>
  <div>
    <label for="errorCorrectionLevel">Niveau de correction d'erreur:</label>
    <select id="errorCorrectionLevel">
      <option value="L">L (7%)</option>
      <option value="M" selected>M (15%)</option>
      <option value="Q">Q (25%)</option>
      <option value="H">H (30%)</option>
    </select>
  </div>
  <div id="qrcode-container"></div>
  <div id="validInput">
    <button id="generate">Valider</button>
  </div>
  <div id="containerDownload"></div>
</div>

<!-- Inclure qrcode.js -->
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

<script type="module" src="script.js"></script>
</body>
</html>
